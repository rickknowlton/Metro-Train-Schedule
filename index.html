<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Metro Schedule - Philadelphia - 30th Street Station</title>

    <!--== Favicon ==-->
    <link rel="icon" href="./assets/images/emblem.png" type="image/x-icon" />

    <!--== CSS/Stylesheet Files ==-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi+Maru|PT+Sans+Caption">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--== Navbar ==-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/emblem.png" width="30" height="30" class="d-inline-block align-top mr-1" alt="">
            Metro Admin Dashboard - 30th Street Station
        </a>
    </nav>

    <!--== Header ==-->
    <div class="jumbotron d-flex rounded-0">
        <div class="media banner d-flex justify-content-end align-items-end">
            <img src="./assets/images/logo.png" id="logo" class="d-flex mb-0 p-2">
        </div>
    </div>

    <!--== Schedule ==-->
    <div class="container">
        <div class="card">
            <div class="card-header">Metro Schedule - Philadelphia - 30th Street Station</div>
            
            <div class="card-body">
                
                <table class="table table-striped" id="trainList">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Train Number</th>
                            <th>Destination</th>
                            <th>Frequency (Minutes)</th>
                            <th>Next Arrival (EST)</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p class="text-right alternate">CURRENT TIME: <span id="currentTime"></span></p>

            </div>
            
        </div>

    <!--== Add Train ==-->
        <div class="card">
            <div class="card-header">Add Train to Schedule</div>
            <div class="card-body" id="trainForm">
                <div class="form-group">
                    <label class="control-label" for="trainNumber">Train Number</label>
                    <input class="form-control" id="trainNumber" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label" for="trainDestination">Destination</label>
                    <input class="form-control" id="trainDestination" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label" for="trainTime">First Boarding (HH:MM)</label>
                    <input type="text" class="form-control" id="trainTime">
                </div>
                <div class="form-group">
                    <label class="control-label" for="trainFrequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="trainFrequency">
                </div>
                <div>
                    <button class="btn btn-outline-danger" id="addTrain">Add Train</button>
                </div>
            </div>
        </div>
    </div>

    <!--== Javascript/jQuery Files ==-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/js/logic.js"></script>


</body>

</html>
